<mat-horizontal-stepper [linear]="false" #stepper>
  <!-- errorMessage="Name is required." -->
  <mat-step [stepControl]="basicUserForm">
    <ng-template matStepLabel>User Basic Info</ng-template>
    <div class="app-body">
      <main class="main d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card mx-4">
                <div class="card-body p-4">
                  <form [formGroup]="basicUserForm">
                    <div class="row">
                      <div class="col-md-9">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                      </div>
                      <div class="col-md-3">
                        <img
                          src="./../../../../assets/img/avatars/8.jpg"
                          class="rounded-circle img-fluid float-right embed-responsive-item"
                          alt="Cinque Terre"
                        />
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-user"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        formControlName="firstName"
                      />
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        formControlName="lastName"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                      />
                    </div>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Repeat password"
                        formControlName="confirmPassword"
                      />
                    </div>
                    <div
                      class="input-group align-center d-flex justify-content-center"
                    >
                      <label
                        class="switch switch-lg switch-label switch-outline-info"
                        tooltip="Gender"
                      >
                        <input
                          type="checkbox"
                          class="switch-input"
                          formControlName="gender"
                          checked="true"
                        />
                        <span
                          class="switch-slider"
                          data-checked="ðŸ‘¨â€ðŸ¦±"
                          data-unchecked="ðŸ‘©â€ðŸ¦°"
                        ></span>
                      </label>
                    </div>
                    <div
                      class="btn-group btn-group-sm d-flex mb-2"
                      btnRadioGroup
                      formControlName="userType"
                      tooltip="User Type"
                    >
                      <label
                        btnRadio="academyadmin"
                        class="btn btn-outline-dark"
                      >
                        Academy Admin
                      </label>
                      <label btnRadio="teacher" class="btn btn-outline-dark">
                        Teacher
                      </label>
                      <label btnRadio="student" class="btn btn-outline-dark">
                        Student
                      </label>
                    </div>
                    <button class="btn btn-block btn-success" matStepperNext>
                      Create Account
                    </button>
                  </form>
                </div>
                <div class="card-footer p-4">
                  <div class="row">
                    <div class="col-4">
                      <button
                        class="btn btn-block btn-facebook"
                        type="button"
                        (click)="printValues()"
                      >
                        <span>Facebook</span>
                      </button>
                    </div>
                    <div class="col-4">
                      <button
                        class="btn btn-block btn-google-plus"
                        type="button"
                      >
                        <span>Google</span>
                      </button>
                    </div>
                    <div class="col-4">
                      <button class="btn btn-block btn-twitter" type="button">
                        <span>Twitter</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <pre>{{ basicUserForm.value | json }}</pre>
          </div>
        </div>
      </main>
    </div>
