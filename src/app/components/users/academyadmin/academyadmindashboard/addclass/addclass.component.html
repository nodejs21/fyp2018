<div class="h4" mat-dialog-title>{{ data.btnText }} Class</div>
<!-- <hr class="text-secondary" /> -->
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <!-- <mat-form-field> -->
  <input
    type="text"
    class="form-control"
    [(ngModel)]="data.className"
    placeholder="Class Name"
    required
  />
  <!-- </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <!-- [mat-dialog-close]="data.className" -->
  <button
    class="btn btn-outline-success btn-block"
    (click)="data.classId ? updateClass() : addClass()"
    cdkFocusInitial
  >
    {{ data.btnText }} Class
  </button>
</div>
