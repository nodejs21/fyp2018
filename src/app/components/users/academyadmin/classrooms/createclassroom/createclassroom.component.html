<div class="container">
  <div class="card">
    <div class="card-body">
      <form>
        <div>
          <h3>
            Create Classroom
          </h3>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Choose Class</mat-label>
                <mat-select name="classId" [(ngModel)]="classroom.classId">
                  <mat-option
                    value="class.id"
                    *ngFor="let class of classes"
                    (click)="showSubjects(class.id)"
                    >{{ class.data.className }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Choose Subject</mat-label>
                <mat-select name="subjectId" [(ngModel)]="classroom.subjectId">
                  <mat-option
                    value="subject.id"
                    *ngFor="let subject of selectedClassSubjects"
                    >{{ subject.data.subjectName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Choose Teacher</mat-label>
                <mat-select>
                  <mat-option> </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Choose Students</mat-label>
                <mat-select multiple>
                  <mat-option>Option 1 </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Class days</mat-label>
                <mat-select multiple>
                  <mat-option value="day" *ngFor="let day of daysOfWeek">
                    {{ day | titlecase }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Class timing</mat-label>
                <mat-select>
                  <mat-option value="hour" *ngFor="let hour of hoursOfDay">
                    {{ hour }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Class Duration</mat-label>
                <input
                  matInput
                  placeholder="In Minutes"
                  type="number"
                  min="1"
                  value=""
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <button
            class="btn btn-outline-info btn-block border-0 font-weight-bold"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
