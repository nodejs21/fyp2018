<div class="container">
  <div class="row">
    <div class="col-2">
      <mat-form-field class="d-block">
        <mat-select
          placeholder="Select class"
          [(ngModel)]="data.className"
          disableRipple
        >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let class of classes" [value]="class">
            {{ class }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field class="d-block">
        <mat-select placeholder="Select classroom" [(ngModel)]="data.classRoom">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let class of classes" [value]="class">
            {{ class }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
