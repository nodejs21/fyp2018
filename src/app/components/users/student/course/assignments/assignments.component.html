<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="d-inline">Assignment Details Page STUDENT</h3>
        </div>
      </div>
      <div class="animated fadeIn">
        <div class="card">
          <div class="card-header" (click)="isCollapsed = !isCollapsed">
            <label for="className" class="font-weight-bold"
              >Subject Name Here</label
            >
          </div>
          <div
            (collapsed)="collapsed($event)"
            (expanded)="expanded($event)"
            [collapse]="isCollapsed"
          >
            <table class="table table-striped table-hover table-responsive-sm table-responsive-md table-responsive-lg">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Added On</th>
                  <th>Due Date</th>
                  <th>Submitted On</th>
                  <th>Obtained Marks</th>
                  <th>Total Marks</th>
                  <th>Status</th>
                  <th class="text-center">Controls</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Project Charter</td>
                  <td>2012/01/01</td>
                  <td>2012/01/01</td>
                  <td>2012/01/01</td>
                  <td>8</td>
                  <td>10</td>
                  <td><span class="badge badge-success">Submitted</span></td>
                  <td>
                    <div class="pl-2 pr-2 text-center">
                      <button
                        class="btn p-0"
                        popover="Upload"
                        triggers="mouseenter:mouseleave"
                      >
                        <span><i class="text-info fa fa-upload"></i> </span>
                      </button>
                      <button
                        class="btn p-0 ml-2"
                        popover="Download"
                        triggers="mouseenter:mouseleave"
                      >
                        <span> <i class="text-success fa fa-download"></i> </span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
