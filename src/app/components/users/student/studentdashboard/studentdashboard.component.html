<div class="animated fadeIn">
  <mat-card>
    <h2>
      Registered Academies
    </h2>
  </mat-card>
  <hr>
  <div class="row">
    <div class="col-3 col-sm-6 col-md-4 col-lg-2 pb-4">
      <button
        class="btn btn-sm btn-secondary border border-secondary btn-block h-100"
        matTooltip="Search for academy"
        triggers="mouseenter:mouseleave"
        (click)="openDialog()"
      >
        <p class="display-1 text-dark">+</p>
      </button>
    </div>
    <div
      class="col-3"
      *ngFor="
        let request of approvedRequests ? approvedRequests[0] : approvedRequests
      "
    >
      <div class="card text-white bg-dark">
        <div class="card-header h4 ">
          {{ request.data.academyName }}
        </div>
        <div class="card-body">
          <div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-dark p-1 icon-badge">
               <strong> Class : {{ request.data.className }} </strong>
              </li>
              <li class="list-group-item bg-dark p-1 icon-notebook">
                <strong> Subject : {{ request.data.subjectName }} </strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
