<div class="card-body p-0">
  <form>
    <div>
      <div>
        <h3>
          Add Assignment
        </h3>
      </div>
      <form [formGroup]="assignmentForm">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Choose Class</mat-label>
            <mat-select formControlName="class">
              <mat-option *ngFor="let class of classes" [value]="class">{{
                class
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Choose Subject</mat-label>
            <mat-select formControlName="subject">
              <mat-option *ngFor="let subject of subjects" [value]="subject">{{
                subject
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Assignment Title</mat-label>
            <input type="text" matInput formControlName="title" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Total Marks</mat-label>
            <input
              type="number"
              min="0"
              matInput
              formControlName="totalMarks"
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Due Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dueDate"
              placeholder="Choose a date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>

      <div class="row">
        <div class="col 6">
          <button
            (click)="fileInput.click()"
            class="btn btn-outline-info btn-block border-0 font-weight-bold"
          >
            Attach File
          </button>
        </div>
        <input hidden type="file" #fileInput (change)="handler($event)" />
        <div class="col 6">
          <button
            (click)="createAssignment()"
            class="btn btn-outline-success btn-block border-0 font-weight-bold"
          >
            Upload
          </button>

          <ul>
            <li *ngFor="let file of uploadedFiles">{{ file }}</li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
