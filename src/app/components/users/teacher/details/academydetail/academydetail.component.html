<div class="col-sm-12"> 

  <div class="card">
    <div class="card-header"><h3>Academy Details</h3></div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
            <div class="form-group">
                <label for="Students" class="font-weight-bold"
                >
                Academy Name
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                  <input type="number" id="dob" name="dob" class="form-control" />
                </div>
              </div>
          <label class="font-weight-bold">Rating</label>
          <div class="input-group">
            <!-- Ratinng Start -->
            <!-- Ratinng Start -->
            <!-- Ratinng Start -->
            <!-- Ratinng Start -->

              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <rating
            class="ml-3"
            [(ngModel)]="rate"
            [max]="max"
            [readonly]="isReadonly"
            (onHover)="hoveringOver($event)"
            (onLeave)="resetStar()"
            [titles]="['one', 'two', 'three']"
            name="rate"
            ></rating>

      </div>
      <div class="form-group">
        <label for="totalSubjects" class="font-weight-bold"

        >
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>

            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <input type="number" id="dob" name="dob" class="form-control" />
