<mat-form-field class="p-0">
  <mat-label>Select request type</mat-label>
  <mat-select name="selectedClassId" [(ngModel)]="selectedType">
    <mat-option
      *ngFor="let type of requestTypes"
      [value]="type"
      (click)="showRequests(type)"
    >
      {{ type | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="animated fadeIn">
  <!-- <div *ngFor="let academy of requestsToBeShown"> -->
  <div class="row">
    <div
      class="col-3"
      *ngFor="let request of requestsToBeShown; index as i; trackBy: trackBySubjectId"
    >
      <div class="card text-white bg-dark">
        <div class="card-header h4 ">Academy: {{ request.academyName }}</div>
        <div class="card-body">
          <div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-dark p-1">
                <i class="icon-people"></i> Class:
                <strong> {{ request.className }} </strong>
              </li>
              <li class="list-group-item bg-dark p-1">
                <i class="icon-people"></i> Subject:
                <strong> {{ request.subjectName }} </strong>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="btn btn-sm btn-danger btn-block float-right"
          matTooltip="Cancel request"
          triggers="mouseenter:mouseleave"
          (click)="cancelRequest(request)"
        >
          Cancel Request
        </button>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
