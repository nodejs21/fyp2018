<div class="container">
  <div class="row">
    <div class="col-4">
      <form>
        <mat-form-field>
          <input
            type="text"
            placeholder="Start exploring academies by typing..."
            aria-label="Number"
            matInput
            [formControl]="selectedAcademy"
            [matAutocomplete]="auto"
          />
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let academy of (filteredOptions | async)"
            [value]="academy.data.academyName"
          >
            {{ academy.data.academyName }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <div class="col-8">
      <div class="card">
        <div class="card-header">
          <h3>
            Academy Name
          </h3>
          <div>
            <label class="font-weight-bold">Rating</label>
            <!-- <rating class="ml-3" [(ngModel)]="rate"></rating> -->
          </div>
        </div>

        <div class="card-body">
          <form action="">
            <div>
              <div class="form-group">
                <label for="totalSubjects" class="font-weight-bold"
                  >Choose Class</label
                >
              </div>
              <div>
                <label>Yahan par Dropdown daalna Classes k liye</label>
              </div>
              <div class="form-group">
                <label for="totalSubjects" class="font-weight-bold"
                  >Choose Subject</label
                >
              </div>
              <div>
                <label>Yahan par Dropdown daalna Subjects k liye</label>
              </div>
              <div class="row">
                <div class="col-sm-6 ">
                  <button class="button">
                    <span
                      mattooltip="Send Request for Teaching"
                      triggers="mouseenter:mouseleave"
                    >
                      <i class="text-success fa fa-check"></i
                    ></span>
                  </button>
                </div>
                <div class="col-sm-6">
                  <button class="button">
                    <span popover="Cancel" triggers="mouseenter:mouseleave">
                      <i class="text-danger fa fa-times"></i
                    ></span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
