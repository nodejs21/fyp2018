<form [formGroup]="quizForm">
        <div class="form-row">
          <div class="col-md-3">
            <!-- <label class="font-weight-bold">Subject</label>
            <select class="custom-select">
              <option selected disabled="true">Choose Subject</option>
              <option value="Islamiyat">Islamiyat</option>
              <option value="Maths">Maths</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Physics">Physics</option>
            </select> -->
            <mat-form-field [hideRequiredMarker]="true" [floatLabel]="false">
              <mat-label>
                <mat-icon class="text-info">library_books</mat-icon>
                <b class="ml-2">Subject</b>
              </mat-label>
              <mat-select required>
                <mat-option value="Islamiyat">Islamiyat</mat-option>
                <mat-option value="Maths">Maths</mat-option>
                <mat-option value="Chemistry">Chemistry</mat-option>
                <mat-option value="Physics">Physics</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field [floatLabel]="true">
              <mat-label>Quiz Title</mat-label>
              <input matInput type="text" placeholder="Quiz 1" required />
            </mat-form-field>
            <!-- <label class="font-weight-bold">Title</label>
              <input
              type="text"
              class="form-control"
              placeholder="Quiz Title"
              formControlname="title"
              required
              /> -->
          </div>
          <div class="col-md-3">
            <mat-form-field [floatLabel]="true">
              <mat-label>Quiz Duration (min)</mat-label>
              <input matInput type="number" min="5" max="120" required />
            </mat-form-field>
            <!-- <label class="font-weight-bold">Duration</label>
            <input
              type="number"
              class="form-control"
              placeholder="Quiz Duration (min)"
              min="5"
              max="120"
              formControlname="duration"
              required
            /> -->
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <mat-label>Total Marks</mat-label>
              <input
                matInput
                type="number"
                placeholder="Total Marks"
                min="5"
                max="100"
                formControlname="status"
                required
              />
            </mat-form-field>
            <!-- <label class="font-weight-bold">Total Marks</label>
            <input
              type="number"
              class="form-control"
              placeholder="Total Marks"
              min="5"
              max="100"
              formControlname="status"
              required
            /> -->
          </div>
        </div>
      
        <!-- <hr>
        value: {{ quizForm.value | json }}
        <hr> -->
      
        <div class="row mt-4">
          <div class="col-sm-12">
            <div class="animated fadeIn">
              <div class="card">
                <div class="card-header">
                  <label for="className" class="font-weight-bold"
                    >Subject Name Here</label
                  >
                  <div class="pl-2 pr-2 float-right">
                    <button
                      class="btn p-0"
                      popover="View"
                      triggers="mouseenter:mouseleave"
                    >
                      <span><i class="text-success fa fa-eye"></i> </span>
                    </button>
                    <button
                      class="btn p-0 ml-2"
                      popover="Save"
                      triggers="mouseenter:mouseleave"
                    >
                      <span> <i class="text-primary fa fa-save"></i> </span>
                    </button>
                    <button
                      class="btn p-0 ml-2"
                      popover="Upload"
                      triggers="mouseenter:mouseleave"
                    >
                      <span> <i class="text-warning fa fa-upload"></i> </span>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div formArrayName="questions">
                        <div
                          *ngFor="let question of questions.controls; let i = index"
                          [formGroupName]="i"
                        >
                          <!-- <div class="form-group">
                            <input
                              type="text"
                              class="form-control-plaintext border border-secondary rounded p-1"
                              placeholder="Type your question here..."
                              formControlname="text"
                            />
                          </div> -->
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="inlineRadio1"
                              value="mcq"
                            />
                            <label class="form-check-label" for="inlineRadio1"
                              >MCQ</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="inlineRadio2"
                              value="tf"
                            />
                            <label class="form-check-label" for="inlineRadio2"
                              >True/False</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="inlineRadio3"
                              value="option3"
                              disabled
                            />
                            <label class="form-check-label" for="inlineRadio3"
                              >Fill in the blanks</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-sm-12">
                      <button
                        class="btn btn-secondary btn-lg btn-block"
                        popover="Add Question"
                        triggers="mouseenter:mouseleave"
                      >
                        <span><i class="text-dark fa fa-plus"></i> </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
